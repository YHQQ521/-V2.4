<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
	<title>我的订单</title>
</head>
<body>
	<div class="page_box GroupBuy_page01">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">我的订单</h1>
			<div class="right"></div>
		</header>
		<div class="tab_switch">
			<ul class="threeLi">
				<li class="selected">自助订单</li>
				<li>预约订单</li>
				<li>团购订单</li>
			</ul>
		</div>
		<div class="GroupBuy_searchResult">
			<dl>
				<dt>支付订单</dt>
				<dd><span>今天</span><span>23:00</span></dd>
				<dd><span>处理中</span></dd>
			</dl>
			<dl>
				<dt>预约订单</dt>
				<dd><span>今天</span><span>23:00</span></dd>
				<dd><span class="bgGray">已取消</span></dd>
			</dl>
			<dl>
				<dt>预约订单</dt>
				<dd><span>今天</span><span>23:00</span></dd>
				<dd><span>已完成</span></dd>
			</dl>
		</div>
	</div>
</body>
</html>
