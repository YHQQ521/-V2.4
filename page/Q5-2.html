<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
	<title>支付订单</title>
</head>
<body>
	<div class="ServiceStatus_01" style="position: relative;margin-bottom: 10px;">
			<img src="../images/icon/ico-loudou.svg">订单支付成功，我们将尽快为您服务。
	</div>
	<div class="ServiceStatus_02" style="position: relative;margin-bottom: 10px;">
			<img src="../images/icon/chosen05.svg">送餐完毕，订单已完成。
	</div>
	<div class="ServiceStatus_02" style="position: relative;margin-bottom: 10px;">
			<img src="../images/icon/chosen05.svg">预约服务已处理，订单完成。
	</div>
	<div class="ServiceStatus_03" style="position: relative;margin-bottom: 10px;">
			<img src="../images/icon/Forbid.svg">服务预约订单已取消。
			<p>取消理由：已与客户协商。</p>
	</div>
</body>
</html>
