<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
	<title>写评价</title>
</head>
<body>
	<div class="page_box comment_page_w">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">写评价</h1>
			<div class="right"></div>
		</header>
		<div class="comment_write">
			<ul>
				<li><span class="select">先生</span><span>女士</span></li>
				<li><span>手牌号</span><input type="text" placeholder="3303"></li>
			</ul></div>
		<div class="page_title_01">您的评价</div>
		<div class="comment_write">
		<li>
			<div class="star_ratingbar_box">
			<div class="star_ratingbar_g">
				<i class="star_ratingbg_set"></i>
				<i class="star_ratingbg_set"></i>
				<i class="star_ratingbg_set"></i>
				<i class="star_ratingbg_set"></i>
				<i class="star_ratingbg_half"></i>
			</div></div>
		</li>
		<li><textarea rows="10" placeholder="评价内容"></textarea></li>	
		</div>
		<div class="pageFooter">
			<div class="ShoppingCartBar02">
				<img src="../images/icon/chosen.svg">提交评价
			</div>
		</div>
	</div>
</body>
</html>
