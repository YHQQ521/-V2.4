	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
	<title>购物车</title>
</head>
<body>

		</header>
		<div class="popboxbg_tp">

			<img src="../images/icon/ShoppingCart02.svg">

			<button>去看菜单</button>
		</div>
		</div>
	</div>

</html>
