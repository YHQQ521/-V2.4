<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/new.css">
	<title>发起转赠</title>
</head>
<body>
	<div class="page_box paymentSuccess_page exchange">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">发起转赠</h1>
			<!-- <div class="right"><i class="text">回首页</i></div> -->
		</header>
		<div class="PaymentOrder_mod01 paymentSuccess_mod03">
			<dl>
				<dt><img src="../images/icon/purchase.svg"></dt>
				<dd id="fl">7月门票赠可乐（10张起）</dd>
			</dl>
			<dl>
				<dt>转赠数量</dt>
				<dd>1张</dd>
			</dl>
		</div>
		<div class="btn">
			<button>转送给朋友</button>
		</div>
		<div class="warm_warning">
			<p>温馨提示</p>
			<ol>
				<li>1.转赠后，对应数量的券将处于“转赠中”状态。待好友领取后，即与转赠者解绑，并与被转赠者建立绑定关系。</li>
				<li>2.若超过24小时未领取，则过期不可再领取。同时，对应数量的券从“转赠中”状态恢复正常。</li>
			</ol>
		</div>
	</div>

	<!--领取成功弹出框-->
	<div class="wrap" id="layer" style="display: block;">
		<div class="Info">
			<dl>
				<dt><img src="../images/icon/finger.svg"></dt>
				<dd>点击<img src="../images/icon/transmit.svg"><span>发送给朋友</span>进行转赠！</dd>
			</dl>
		</div>
	</div>
</body>
</html>
