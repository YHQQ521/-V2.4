<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/reduction.css">
	<title>商品详情</title>
</head>
<body>
	<div class="page_box ItemDetails_page">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">商品详情</h1>
			<div class="right"></div>
		</header>
		<div class="ItemDetailsPhoto">
			<img src="../images/photo/selfimg01.jpg">
		</div>
		<div class="ItemDetailsTitle01">
			鱼香肉丝洋葱盖浇面
		</div>
		<div class="ItemDetailsPrice">
			<span class="line-through">¥18</span><span class="col-highlight">¥12</span>
		</div>
		<div class="ItemDetails_mod01">
			<dl>
				<dt><div class="star_ratingbar_box"><div class="star_ratingbar_g">
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						</div></div><span>8.1</span></dt>
				<dd><input type="button"><span>1</span><input type="button"></dd>
			</dl>
		</div>
		<div class="ItemDetails_mod02">
			<h3>简介</h3>
			<p>味道偏辣，汤头比较烫</p>
		</div>
		<div class="ItemDetailsTitle02">
			评价
		</div>
		<div class="ItemDetails_Evaluation">
			<dl>
				<dt><p>我觉得还行</p></dt>
				<dd>
					<span>8822</span>
					<span>先生</span>
					<span>02-29</span>
					<div class="star_ratingbar_box">
					<div class="star_ratingbar_g">
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
					</div></div>	
				</dd>
			</dl>
			<dl>
				<dt><p>不错</p></dt>
				<dd>
					<span>8822</span>
					<span>先生</span>
					<span>02-29</span>
					<div class="star_ratingbar_box">
					<div class="star_ratingbar_g">
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
						<i class="star_ratingbg_set"></i>
					</div></div>
				</dd>
			</dl>
		</div>
		<div class="ItemDetails_Evaluation_more">
			查看更多评论
		</div>
		<div class="vertical_spacing"></div>
		<div class="vertical_spacing"></div>
		<div class="pageFooter">
			<dl class="ShoppingCartBar R_ShoppingCartBar">
				<dt>已选<span>10</span>合计<span class="line-through R_color">¥1200</span><span class="R_ml5">¥1100</span></dt>
				<dd><img src="../images/icon/ShoppingCart.svg">购物车</dd>
			</dl>
		</div>
	</div>
</body>
</html>
