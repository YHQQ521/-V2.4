<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/new.css">
	<title>萌咖温泉馆兑换券</title>
</head>
<body>
	<div class="page_box paymentSuccess_page exchange">
		<header>
			<h1 class="gbd_title fontWeight600">萌咖温泉馆兑换券</h1>
		</header>
		<div class="PaymentOrder_mod01 paymentSuccess_mod03">
			<dl>
				<dt><img src="../images/icon/purchase.svg"></dt>
				<dd id="fl">7月门票赠可乐（10张起）</dd>
			</dl>
			<dl>
				<dt>赠送数量</dt>
				<dd>1张</dd>
			</dl>
			<dl>
				<dt>总价值</dt>
				<dd>￥100</dd>
			</dl>
		</div>
		<div class="ticket_info">
			<p>您的朋友赠送了兑换券</p>
			<span>萌咖温泉馆，欢迎您光临！</span>
		</div>
		<div class="btn">
			<button>立即领取</button>
		</div>
	</div>
</body>
</html>
