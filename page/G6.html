<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
	<title>确认订单</title>
</head>
<body>
	<div class="page_box GroupBuy_page">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">确认订单</h1>
			<div class="right"><i class="text">查看团购</i></div>
		</header>
		<div class="GroupBuy_OrderInquire">	
			<dl><dt><input type="text" placeholder="请输入手机号查询订单"></dt>
			<dd><input type="checkbox">记住手机号</dd></dl>
		</div>
		<div class="pageFooter">
			<div class="ShoppingCartBar02">
				<img src="../images/icon/magnifier.svg">查询
			</div>
		</div>
	</div>
</body>
</html>
